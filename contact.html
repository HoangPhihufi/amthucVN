<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap');
    </style>
      <link rel="stylesheet" href="./style.css/contact.css">
    <title>Contract</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="#"><img src="./img/logo.png" alt=""></a>
            </div>
            <div class="navbar_2">
                <ul class="links">
                    <li><a href="./index.html">Trang chủ</a></li>
                    <li><a href="./am-thuc.html">Ẩm thực</a></li>
                    <li><a href="./dia-danh.html">Địa danh</a></li>
                    <li><a href="./about.html">About</a></li>
                </ul>
                <div class="toggle_btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <form action=" http://tranvanhung.fitstu.net/hufi/thiet-ke-web/form.php " menthof="get">
            <div class="input_box title">
                <h1>CONTACT US</h1>
            </div>
            <div class="input_box">
                <label for="Name">Name</label>
                <input type="text" name="Name" id="Name" placeholder="Enter your name">
            </div>
            <div class="input_box">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="input_box">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" placeholder="Enter your number">
            </div>
            <div class="input_box">
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject" placeholder="Enter your subject">
            </div>
            <div class="input_box"> 
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
